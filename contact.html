<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto">      
        <title>Contact page</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="icon" href="data:;base64,=" />
    </head>
    <body>
        <main class="formContainer">
            <div class="back">
                <a href="index.html"><< Back to mainpage</a>
            </div>
            <h1 class="titleContactForm">Contact Form</h1>
            <div id="successMessage"></div>
            <form id="contactForm">
                <div class="form-note">&#42All marked fields are required</div>
                <div>
                    <label>
                        Name<span class="form-note">&#42</span> <span class="note">(First and last name)</span>
                        <input name="name" id="name"/>
                    </label>
                    <div class="form-error" id="nameError">Please enter your first and last name</div>
                </div>
                <div>
                    <label>
                        Subject<span class="form-note">&#42</span>  <span class="note">(Minimum 10 characters)</span>
                        <input name="subject" id="subject"/>
                    </label>
                    <div class="form-error" id="subjectError">Please make sure the subject name is at least 10 characters</div>
                </div>
                <div>
                    <label>
                        Email<span class="form-note">&#42</span>  
                        <input name="email" id="email"/>
                    </label>
                    <div class="form-error" id="emailError">Please make sure you have entered a valid email addresss</div>
                </div>
                <div>
                    <label>
                        Address<span class="form-note">&#42</span> <span class="note">(Street name, City, Postal code)</span>
                        <input name="address" id="address"/>
                    </label>
                    <div class="form-error" id="addressError">Your complete address must be at least 25 characters</div>
                </div>
                <button>Send contact form</button>
            </form>
        </main>
        <script src="js/contact.js"></script>
    </body>
</html>
